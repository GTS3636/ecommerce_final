<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Usuário</title>
</head>
<body>
    <nav>
        <a href="../../index.html">Home</a>
        <a href="usuarioIndex.html">Voltar</a>
        <span id="nomeP"></span>
        <a id="logout" href="#">Logout</a>
    </nav>
    <h1>Atualizar Usuário</h1>
    <form id="atualizarForm">
        <label for="codUsuario">Código do Usuário:</label>
        <input type="number" id="codUsuario" name="codUsuario" required><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>
        <label for="identidade">Identidade:</label>
        <input type="text" id="identidade" name="identidade"><br>
        <label for="tipo_usuario">Tipo de Usuário:</label>
        <select id="tipo_usuario" name="tipo_usuario" required>
            <option value="CLIENTE">Cliente</option>
            <option value="ADMIN">Admin</option>
        </select><br>
        <button type="submit">Atualizar</button>
    </form>
    <script src="../../auth.js"></script>
</body>
</html>
