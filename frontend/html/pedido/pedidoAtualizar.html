<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Pedido</title>
</head>
<body>
    <nav>
        <a href="../../index.html">Home</a>
        <a href="pedidoIndex.html">Voltar</a>
        <span id="nomeP"></span>
        <a id="logout" href="#">Logout</a>
    </nav>
    <h1>Atualizar Pedido</h1>
    <form id="atualizarForm">
        <label for="codPedido">Código do Pedido:</label>
        <input type="number" id="codPedido" name="codPedido" required><br>
        <label for="idUsuario">ID do Usuário:</label>
        <input type="number" id="idUsuario" name="idUsuario" required><br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="PENDENTE_PAGAMENTO">Pendente de Pagamento</option>
            <option value="PAGO">Pago</option>
            <option value="ENVIADO">Enviado</option>
            <option value="ENTREGUE">Entregue</option>
            <option value="CANCELADO">Cancelado</option>
        </select><br>
        <label for="valorSubtotal">Valor Subtotal:</label>
        <input type="number" id="valorSubtotal" name="valorSubtotal" step="0.01" required><br>
        <label for="valorFrete">Valor Frete:</label>
        <input type="number" id="valorFrete" name="valorFrete" step="0.01" required><br>
        <label for="valorTotal">Valor Total:</label>
        <input type="number" id="valorTotal" name="valorTotal" step="0.01" required><br>
        <button type="submit">Atualizar</button>
    </form>
    <script src="../../auth.js"></script>
</body>
</html>
