<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido - Lojas Tijucanas</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../auth.js" defer></script>
    <script src="../../js/pedido/cadastrar.js" defer></script>
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="../produto/produtoIndex.html" class="sidebar-link">
                <i class="fas fa-box"></i> Produtos
            </a>
            <a href="../usuario/usuarioIndex.html" class="sidebar-link">
                <i class="fas fa-users"></i> Usuários
            </a>
            <a href="../entrega/entregaIndex.html" class="sidebar-link">
                <i class="fas fa-truck"></i> Entregas
            </a>
            <a href="../estoque/estoqueIndex.html" class="sidebar-link">
                <i class="fas fa-warehouse"></i> Estoque
            </a>
            <a href="../pedido/pedidoIndex.html" class="sidebar-link">
                <i class="fas fa-shopping-bag"></i> Pedidos
            </a>
            <a href="../../index.html" class="sidebar-link">
                <i class="fa fa-home"></i> Home
            </a>
        </nav>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-left" id="header-left">
            <div id="header-left_menu">

            </div>
            <div class="user-info">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-text" id="user-text">
                    <p>Faça Login ou</p>
                    <p>Cadastre-se para</p>
                    <p>acessar sua conta</p>
                </div>
            </div>
        </div>

        <div class="header-center">
            <h1 class="logo">Lojas Tijucanas</h1>
        </div>

        <div class="header-right">
            <button class="header-btn">
                <i class="fas fa-arrow-right-to-bracket"></i> Login
            </button>
            <button class="header-btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <a href="./pedidoIndex.html" style="text-decoration: none; color: #333; border: 1px solid #333; padding: 5px;">Voltar</a>
        <h1 style="margin-top: 0; text-align: center; color: #333;">Cadastrar Pedido</h1><hr>
        <form id="cadastrarForm">
            <div class="form-row">
                <div class="input-group">
                    <label for="idUsuario">ID do Usuário:</label>
                    <input type="number" id="idUsuario" name="idUsuario" required>
                </div>
                <div class="input-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="PENDENTE_PAGAMENTO">Pendente de Pagamento</option>
                        <option value="PAGO">Pago</option>
                        <option value="ENVIADO">Enviado</option>
                        <option value="ENTREGUE">Entregue</option>
                        <option value="CANCELADO">Cancelado</option>
                    </select>
                </div>
            </div><hr>
            <div class="form-row">
                <div class="input-group">
                    <label for="valorSubtotal">Valor Subtotal:</label>
                    <input type="number" id="valorSubtotal" name="valorSubtotal" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="valorFrete">Valor Frete:</label>
                    <input type="number" id="valorFrete" name="valorFrete" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="valorTotal">Valor Total:</label>
                    <input type="number" id="valorTotal" name="valorTotal" step="0.01" required>
                </div>
            </div><hr>
            <button type="submit" class="btnFunction">Cadastrar</button>
        </form>
        <div id="res"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footer-text">Desenvolvido por Guilherme Tomaz Silva</p>

        <button class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
        </button>
    </footer>
</body>
</html>
