<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Item de Pedido - Lojas Tijucanas</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../js/other/auth.js" defer></script>
    <script src="../../js/item_pedido/atualizar.js" defer></script>
</head>

<body class="admin-page">

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-left" id="header-left">
            <div id="header-left-menu">

            </div>
            <div class="user-info">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-text" id="user-text">
                    <p>Faça Login ou</p>
                    <p>Cadastre-se para</p>
                    <p>acessar sua conta</p>
                </div>
            </div>
        </div>

        <div class="header-center">
            <h1 class="logo">Lojas Tijucanas</h1>
        </div>

        <div class="header-right" id="header-right">
            <button class="header-btn" id="loginUser">
                <i class="fas fa-arrow-right-to-bracket"></i> <a href="../../login.html">Login</a>
            </button>
            <button class="header-btn" id="registerUser">
                <i class="fas fa-user-plus"></i> <a href="../../register.html">Sign Up</a>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <a href="./itemPedidoIndex.html"
            style="text-decoration: none; color: #333; border: 1px solid #333; padding: 5px;">Voltar</a>
        <h1 style="margin-top: 0; text-align: center; color: #333;">Atualizar Item de Pedido</h1>
        <hr>
        <form id="atualizarForm">
            <div class="form-row">
                <div class="input-group">
                    <label for="codItemPedido">Código do Item de Pedido:</label>
                    <input type="number" id="codItemPedido" name="codItemPedido" required>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="input-group">
                    <label for="codPedido">Código do Pedido:</label>
                    <input type="number" id="codPedido" name="codPedido" required>
                </div>
                <div class="input-group">
                    <label for="codProduto">Código do Produto:</label>
                    <input type="number" id="codProduto" name="codProduto" required>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="input-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                </div>
                <div class="input-group">
                    <label for="preco_unitario">Preço Unitário:</label>
                    <input type="number" id="preco_unitario" name="preco_unitario" step="0.01">
                </div>
            </div>
            <hr>
            <button type="submit" class="btnFunction">Atualizar</button>
            <div id="res"></div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footer-text">Desenvolvido por Guilherme Tomaz Silva</p>

        <button class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
        </button>
    </footer>
</body>

</html>
