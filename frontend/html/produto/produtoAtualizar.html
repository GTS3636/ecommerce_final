<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Produto</title>
</head>
<body>
    <nav>
        <a href="../../index.html">Home</a>
        <a href="produtoIndex.html">Voltar</a>
        <span id="nomeP"></span>
        <a id="logout" href="#">Logout</a>
    </nav>
    <h1>Atualizar Produto</h1>
    <form id="atualizarForm">
        <label for="codProduto">Código do Produto:</label>
        <input type="number" id="codProduto" name="codProduto" required><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>
        <label for="imagem_url">URL da Imagem:</label>
        <input type="text" id="imagem_url" name="imagem_url"><br>
        <label for="ativo">Ativo:</label>
        <input type="checkbox" id="ativo" name="ativo" checked><br>
        <label for="especificacoes">Especificações (JSON):</label>
        <textarea id="especificacoes" name="especificacoes">{"key": "value"}</textarea><br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br>
        <button type="submit">Atualizar</button>
    </form>
    <script src="../../auth.js"></script>
</body>
</html>
