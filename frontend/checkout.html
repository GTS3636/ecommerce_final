<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Carrinho de Compras</title>
    <link rel="stylesheet" href="styleCheckout.css">
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
    <script src="checkout.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-page">
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="./html/produto/produtoIndex.html" class="sidebar-link">
                <i class="fas fa-box"></i> Produtos
            </a>
            <a href="./html/usuario/usuarioIndex.html" class="sidebar-link">
                <i class="fas fa-users"></i> Usuários
            </a>
            <a href="./html/entrega/entregaIndex.html" class="sidebar-link">
                <i class="fas fa-truck"></i> Entregas
            </a>
            <a href="./html/estoque/estoqueIndex.html" class="sidebar-link">
                <i class="fas fa-warehouse"></i> Estoque
            </a>
            <a href="./html/pedido/pedidoIndex.html" class="sidebar-link">
                <i class="fas fa-shopping-bag"></i> Pedidos
            </a>
            <a href="./index.html" class="sidebar-link">
                <i class="fa fa-home"></i> Home
            </a>
        </nav>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-left" id="header-left">
            <div id="header-left-menu">

            </div>
            <div class="user-info">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-text" id="user-text">
                    <p>Faça Login ou</p>
                    <p>Cadastre-se para</p>
                    <p>acessar sua conta</p>
                </div>
            </div>
        </div>
        <div class="header-center">
            <h1 class="logo">Lojas Tijucanas</h1>
        </div>
        <div class="header-right" id="header-right">
            <div class="cart-info" style="margin-right: 15px;">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span> itens
            </div>
            <button class="header-btn" id="loginUser">
                <i class="fas fa-arrow-right-to-bracket"></i> <a href="./login.html">Login</a>
            </button>
            <button class="header-btn" id="registerUser">
                <i class="fas fa-user-plus"></i> <a href="./register.html">Sign Up</a>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="checkout-container">
        <div class="checkout-content">
            <!-- Carrinho -->
            <div class="cart-section">
                <h2 class="section-title">
                    <i class="fas fa-shopping-cart"></i> Seu Carrinho
                </h2>
                <div id="cartItems" class="cart-items">
                    <!-- Items serão inseridos aqui via JavaScript -->
                </div>
            </div>

            <!-- Resumo do Pedido -->
            <div class="order-summary">
                <h2 class="section-title">
                    <i class="fas fa-file-invoice-dollar"></i> Resumo do Pedido
                </h2>
                <div class="summary-content">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="summary-row">
                        <span>Frete:</span>
                        <span id="shipping">R$ 0,00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                    <button class="btnFunction checkout-btn" onclick="finalizarCompra()">
                        <i class="fas fa-check-circle"></i> Finalizar Compra
                    </button>
                    <button class="btnFunction clear-cart-btn" onclick="limparCarrinho()">
                        <i class="fas fa-trash"></i> Limpar Carrinho
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footer-text">Desenvolvido por Guilherme Tomaz Silva</p>

    </footer>

    <script src="checkout.js"></script>
</body>
</html>
